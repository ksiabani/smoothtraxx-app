<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Radio</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <ion-card>

    <ion-slides pager>

      <ion-slide>
        <img src="http://www.beatmyday.com/wp-content/uploads/2012/04/Kings-of-Tomorrow-Show-Me.jpg"/>
      </ion-slide>

      <ion-slide>
        <img src="http://www.beatmyday.com/wp-content/uploads/2012/04/Kings-of-Tomorrow-Show-Me.jpg"/>
      </ion-slide>

      <ion-slide>
        <img src="http://www.beatmyday.com/wp-content/uploads/2012/04/Kings-of-Tomorrow-Show-Me.jpg"/>
      </ion-slide>

    </ion-slides>

    <ion-card-content>
      <ion-card-title>
        Now playing
      </ion-card-title>
      <h3>
        {{title}}
      </h3>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col text-right>
        <button clear (click)="openModal({charNum: 0})">
          TUNE IN
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
